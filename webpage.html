<html lang="en">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Astricon 2012</a>
        </div>
      </div>
    </div>

    <div class="container">
      
      <p>
        <button class="btn btn-large btn-primary help" type="button">Help</button>
        <button class="btn btn-large btn-success reload" type="button">Reload</button>
        <button class="btn btn-large btn-danger login" type="button">Log Extension 2000 into Queue 10 in paused state</button>
        <button class="btn btn-large btn-danger unpause" type="button">Unpause extension 2000 in Queue 10</button>
        <button class="btn btn-large btn-info dial" type="button">Dial Queue 10 From  Extension 1000</button>
        <button class="btn btn-large btn-danger logout" type="button">Log Extension 2000 out of Queue 10</button>
      </p>

      <div id="output" class="well well-large">

      </div>

      <hr>

      <footer>
        <p>&copy; Holiday Extras 2012</p>
      </footer>

    </div> <!-- /container -->

    <script type="text/javascript" src="/nowjs/now.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.js"></script>

    <script type="text/javascript">
      var output = function(data){
        var html = '<div>' + (data instanceof Object ? JSON.stringify(data) : data) + '</div>';
        var div = document.getElementById('output');
        div.innerHTML = html + '<br />' +  div.innerHTML;
      }

      now.echoAsteriskData = function(data){
        output(data);
      }

      now.ready(function(){
        output('connected via nowjs');
      });

      $('.btn').click(function(e){
        var obj = {};
        if($(this).is('.help')){
          obj = {action: 'ListCommands'};
        }else if($(this).is('.reload')){
          obj = {action: 'reload'};
        }else if($(this).is('.login')){
          obj = {action: 'QueueAdd', queue: '10', interface: 'sip/2000', penalty: 1, paused: true};
        }else if($(this).is('.unpause')){
          obj = {action: 'QueuePause', queue: '10', interface: 'sip/2000', paused: false};
        }else if($(this).is('.dial')){
          obj = { action: 'originate', channel: 'SIP/1000', exten: 10, context: 'from-internal', priority : 1, async: true, callerid: '1000 VIA AMI "1000"' };
        }else if($(this).is('.logout')){
          obj = {action: 'QueueRemove', queue: '10', interface: 'sip/2000'};
        }
        now.send_data_to_asterisk(obj);
        e.preventDefault();
      })
    </script>

  </body>
</html>
